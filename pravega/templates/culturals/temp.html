<html>
	<body>
<script>
doSlideshow();
//Array of images which you want to show: Use path you want.
var images=new Array('/static/img/culturals/lasyaslider/1.jpg','/static/img/culturals/lasyaslider/2.jpg');
var nextimage=0;
function doSlideshow(){
    if(nextimage>=images.length){nextimage=0;}
    $('.global-header')
    .css('background-image','url("'+images[nextimage++]+'")')
    .fadeIn(500,function(){
        setTimeout(doSlideshow,1000);
    });
}

</script>
</body>
</html>
